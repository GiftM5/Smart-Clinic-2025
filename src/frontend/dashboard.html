<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic - Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <header class="dashboard-header">
        <div class="container header-container">
            <a href="dashboard.html" class="header-logo">
                <img src="assets/logo.png" alt="Smart Clinic Logo">
            </a>
            <div class="user-info">
                <span>Welcome, <strong id="userName">User</strong>!</span>
                <a href="#" id="logoutButton" class="logout-link">Logout</a>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <div class="dashboard-grid">

               
                <aside class="sidebar-left">
                    <div class="card profile-card">
                        <div class="profile-avatar"></div>
                        <h3 id="profileName">Loading...</h3>
                        <p id="profileEmail">user@example.com</p>
                    </div>
                    <div class="card gamification-card">
                        <h3>Your Health Score</h3>
                        <div class="points-display">
                            <span id="healthPoints">150</span>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%;"></div>
                        </div>
                        <p>Keep up the great work!</p>
                    </div>
                </aside>

                <!-- Column 2: Symptom Checker -->
                <section class="main-content">
                    <div class="card triage-card">
                        <h2>AI Symptom Checker</h2>
                        <p class="triage-subtitle">Describe how you feel, and we'll provide guidance.</p>
                        <form id="triageForm">
                            <div class="form-group">
                                <label for="symptoms">Symptoms</label>
                                <textarea id="symptoms" rows="4" placeholder="e.g., fever, headache, chest pain..."></textarea>
                            </div>
                            <div class="vitals-grid">
                                <div class="form-group">
                                    <label for="temperature">Temp (Â°C)</label>
                                    <input type="number" id="temperature" step="0.1" placeholder="37.5">
                                </div>
                                <div class="form-group">
                                    <label for="heartRate">Heart Rate</label>
                                    <input type="number" id="heartRate" placeholder="80">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-large">Check Symptoms</button>
                        </form>
                        <div id="triageResult" class="triage-result" style="display: none;"></div>
                    </div>
                </section>

                <!--Quick Actions -->
                <aside class="sidebar-right">
                    <div class="card quick-actions-card">
                        <h3>Quick Actions</h3>
                        <button class="btn-action"><i class="fas fa-calendar-plus"></i> Book Appointment</button>
                        <button class="btn-action btn-emergency"><i class="fas fa-kit-medical"></i> Emergency Alert</button>
                    </div>
                    <div class="card upcoming-appointment-card">
                        <h3>Next Appointment</h3>
                        <p>No upcoming appointments.</p>
                    </div>
                </aside>

            </div>
        </div>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
